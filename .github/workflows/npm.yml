name: Publish to npm
on:
  workflow_dispatch:
    inputs:
      publishCommandArgs:
        description: 'Extra command arguments to pass to npm publish'
        type: string
        default: '--tag latest'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: npm
    - name: Update npm
      run: |
        npm --version
        npm install -g npm@11
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Publish package
      run: npm publish --access public ${{ inputs.publishCommandArgs }}
